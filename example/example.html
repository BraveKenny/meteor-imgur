<head>
  <title>example</title>
</head>

<body>
  <h1>Photo Booth</h1>
  <button>Take a photo and upload to Imgur!</button>

  {{#if photoUrl}}
    <div><img src="{{photoUrl}}" /></div>

    <h2>Thumbnails</h2>
    {{#each thumbSizes}}
      <div>
        <h3>Thumbnail size: {{this}}</h3>
        <img src="{{thumb}}" />
      </div>
    {{/each}}
  {{/if}}
</body>
